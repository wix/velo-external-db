version: "3.9"
services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    ports:
      - 1433:1433
    environment:
      SA_PASSWORD: "t9D4:EHfU6Xgccs-"
      ACCEPT_EULA: "Y"
    networks:
      - backend
    command:
      - /bin/bash
      - -c
      - |
        /opt/mssql/bin/sqlservr
        curl -s https://raw.githubusercontent.com/vishnubob/wait-for-it/master/wait-for-it.sh | bash /dev/stdin localhost:1433

  airtable:
    image: mcr.microsoft.com/mssql/server:2019-latest
    ports:
      - 1433:1433
    environment:
      SA_PASSWORD: "t9D4:EHfU6Xgccs-"
      ACCEPT_EULA: "Y"
    networks:
      - backend

  mssql17:
    image: mcr.microsoft.com/mssql/server:2017-latest
    ports:
      - 1433:1433
    environment:
      SA_PASSWORD: "t9D4:EHfU6Xgccs-"
      ACCEPT_EULA: "Y"
    networks:
      - backend
    command:
      - /bin/bash
      - -c
      - |
        /opt/mssql/bin/sqlservr
        curl -s https://raw.githubusercontent.com/vishnubob/wait-for-it/master/wait-for-it.sh | bash /dev/stdin localhost:1433

  firestore:
    image: groovex/firestore-emulator:latest
    ports:
      - 8082:8082
    build:
      args:
        GCLOUD_SDK_VERSION: 360.0.0
      context: .
    networks:
      - backend

  spanner:
    image: roryq/spanner-emulator:latest
    ports:
      - 9010:9010
      - 9020:9020
    environment:
      SPANNER_DATABASE_ID: test-database
      SPANNER_INSTANCE_ID: test-instance
      SPANNER_PROJECT_ID: test-project
    networks:
      - backend

  postgres:
    image: postgres:latest
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: test-user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: test-db

  postgres13:
    image: postgres:13
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: test-user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: test-db

  postgres12:
    image: postgres:12
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: test-user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: test-db

  postgres11:
    image: postgres:11
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: test-user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: test-db

  postgres10:
    image: postgres:10
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: test-user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: test-db

  postgres9:
    image: postgres:9
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: test-user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: test-db

  mysql:
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_USER: test-user
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: test-db
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - 3306:3306
    networks:
      - backend

  mysql5:
    image: mysql:5
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_USER: test-user
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: test-db
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - 3306:3306
    networks:
      - backend

  mongo:
    image: mongo:5
    environment:
      MONGO_INITDB_DATABASE: testdb
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: pass
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ./engines/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - backend

  mongo4:
    image: mongo:4
    environment:
      MONGO_INITDB_DATABASE: testdb
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: pass
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ./engines/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - backend

  dynamodb:
    image:  amazon/dynamodb-local:latest
    restart: always
    ports:
      - 8000:8000
    environment:
      AWS_REGION: us-west-2
      AWS_ACCESS_KEY_ID: TEST_ACCESS_KEY_ID
      AWS_SECRET_ACCESS_KEY: TEST_SECRET_ACCESS_KEY
    networks:
      - backend

networks:
  backend:
    driver: bridge
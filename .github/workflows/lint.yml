name: Lint

on:
  push:
  pull_request:

  workflow_dispatch:

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: lts/*

      - name: Installing Dependencies
        run: npm install

      - name: Install dependencies of the homemade packages.
        run: npm run build:dev

      - name: Linting
        run: npm run lint


# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: "*"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  test_pull_request:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: "npm"

      # Runs a single command using the runners shell
      - name: Downloading Docker images for the test
        run: |
          docker pull postgres
          docker pull mysql:5.7
          docker pull mcr.microsoft.com/mssql/server:2017-latest
          docker pull roryq/spanner-emulator:latest
          docker pull groovex/firestore-emulator:latest
      # Runs a single command using the runners shell
      - name: Installing Lerna
        run: npm install

      # Runs a set of commands using the runners shell
      - name: Install dependencies of the homemade packages.
        run: npm run build:dev

      # Runs a set of commands using the runners shell
      - name: Testing
        run: npm run test:partial
version: "3.9"
services:
  mysql:
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_USER: test-user
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: test-db
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - 3306:3306
    networks:
      - backend

  mysql5:
    image: mysql:5
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_USER: test-user
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: test-db
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - 3306:3306
    networks:
      - backend

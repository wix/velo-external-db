version: "3.9"
services:
  mysql:
    image: mysql:8.0
    command: --mysql-native-password=ON
    restart: always
    environment:
      MYSQL_USER: test-user
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: test-db
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - 3306:3306
    networks:
      - backend

networks:
  backend:
    driver: bridge
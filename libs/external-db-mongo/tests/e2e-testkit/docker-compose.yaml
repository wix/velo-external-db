version: "3.9"
services:
  mongo:
    image: mongo:5
    environment:
      MONGO_INITDB_DATABASE: testdb
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: pass
    restart: always
    ports:
      - 27017:27017
    volumes:
      -  ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      
networks:
  backend:
    driver: bridge
